<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;


        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            color: #2c80b4;
        }

        footer {

            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Patients List</h1>
    <a href="{{ url_for('add_patient') }}">Add New Patient</a> |
    <a href="/">üè† Home</a>
    <br><br>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Status</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.contact }}</td>
            <td>{{ patient.address }}</td>

            <td><a href="{{ url_for('update_patient', id=patient.id) }}">Update</a> |
                <a href="{{ url_for('delete_patient', id=patient.id) }}"
                    onclick="return confirm('Are you sure you want to delete this patient?');">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>

<footer>
    <p>&copy; 2025 Hospital Management System</p>
</footer>

</html>
