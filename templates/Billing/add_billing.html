<!-- templates/add_billing.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Add Billing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c80b4;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2>Add New Billing</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="patient_id" class="form-label">Patient</label>
                <select name="patient_id" id="patient_id" class="form-select" required>
                    {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Billing Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Billing</button>
            <a href="{{ url_for('list_billings') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

<footer>
    <p>&copy; 2025 Hospital Management System</p>
</footer>

</html>
