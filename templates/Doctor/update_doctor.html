<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #34495e;
            font-size: 18px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h2>Update Doctor Information</h2>
    <form action="{{ url_for('update_doctor', doctor_id=doctor.id) }}" method="POST">
        <input type="text" name="name" value="{{ doctor.name }}" placeholder="Doctor's Name" required><br><br>
        <input type="text" name="specialization" value="{{ doctor.specialization }}" placeholder="Specialization"
            required><br><br>
        <input type="text" name="contact" value="{{ doctor.contact }}" placeholder="Contact Number" required><br><br>
        <button type="submit">Update Doctor</button>
    </form>
    <a href="{{ url_for('doctors') }}">View Doctors</a>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>

</html>
